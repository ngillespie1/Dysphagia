name: swallow_safe
description: A high-compliance rehabilitation app for Dysphagia patients with video exercises, progress tracking, and AI-powered recovery assistance.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.0
  
  # Video Player
  video_player: ^2.9.2
  
  # Local Storage & Offline
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  dio: ^5.7.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Subscriptions
  purchases_flutter: ^8.3.0
  
  # AI Integration
  http: ^1.2.2
  
  # UI/UX
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  flutter_svg: ^2.0.16
  lottie: ^3.1.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  
  # PDF & Printing
  pdf: ^3.11.1
  printing: ^5.13.3
  share_plus: ^10.1.3
  
  # Speech
  speech_to_text: ^7.0.0
  
  # Utilities
  intl: ^0.19.0
  go_router: ^14.6.2
  uuid: ^4.5.1
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/videos/
    - assets/icons/
    - assets/images/
    - assets/animations/
