workflows:
  ios-testflight:
    name: iOS TestFlight Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials  # Set up in Codemagic UI
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.swallowsafe.app  # Change to your actual bundle ID
      vars:
        FLUTTER_PROJECT_DIR: swallow_safe

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true

    scripts:
      - name: Set up local properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/$FLUTTER_PROJECT_DIR/android/local.properties"

      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/$FLUTTER_PROJECT_DIR
          flutter packages pub get

      - name: Regenerate iOS project (if needed)
        script: |
          cd $CM_BUILD_DIR/$FLUTTER_PROJECT_DIR
          flutter create --platforms=ios .

      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/$FLUTTER_PROJECT_DIR/ios
          find . -name "Podfile" -execdir pod install \;

      - name: Set up code signing
        script: |
          cd $CM_BUILD_DIR/$FLUTTER_PROJECT_DIR
          xcode-project use-profiles

      - name: Flutter build iOS
        script: |
          cd $CM_BUILD_DIR/$FLUTTER_PROJECT_DIR
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$PROJECT_BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - $CM_BUILD_DIR/swallow_safe/build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        # API key info â€” configured in Codemagic UI under "App Store Connect"
        auth: integration
        submit_to_testflight: true
        # Automatically notify external testers (set to false for manual control)
        submit_to_app_store: false
      email:
        recipients:
          - nigel.gillespie@adia.ae  # Change to your email
        notify:
          success: true
          failure: true
